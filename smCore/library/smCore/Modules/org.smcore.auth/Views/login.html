{% extends "@theme/layout.html" %}

{% set page_title = lang('auth.login.log_in') %}
{% set menu_active = 'login' %}

{% block body %}
		<div class="page-header">
			<h1>{{ lang('auth.login.log_in') }}</h1>
		</div>

{% if failed is defined %}
		<div class="alert alert-error">
			{{ lang('auth.exceptions.login.incorrect_login') }}
		</div>
{% endif %}

		<form action="{{ scripturl }}/login/" method="post" accept-charset="UTF-8" class="form-horizontal">
			<div class="well">
				<div class="control-group">
					<label class="control-label" for="login_user">{{ lang('username') }}:</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">
								<i class="icon-user"></i>
							</span><input type="text" name="login_user" id="login_user" class="span4" value="{{ username |escape('html_attr') |raw }}" />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="login_pass">{{ lang('password') }}:</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">
								<i class="icon-lock"></i>
							</span><input type="password" name="login_pass" class="span4" />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="login_length">{{ lang('auth.login.log_in_for') }}:</label>
					<div class="controls">
						<div class="input-append">
							<input type="number" name="login_length" id="login_length" class="span1" value="60" /><span class="add-on">
								{{ lang('minutes') }}
							</span>
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="login_forever">{{ lang('auth.login.stay_logged_in') }}:</label>
					<div class="controls">
						<input type="checkbox" name="login_forever" id="login_forever" />
					</div>
				</div>
			</div>

			<div style="text-align: center;">
				<input type="submit" name="submit" value="{{ lang('auth.login.log_in') }}" class="btn btn-primary" />
			</div>
		</form>

		<script>
			$("#login_forever").change(function()
			{
				$("#login_length").attr("disabled", $(this).is(":checked"))
			});
		</script>
{% endblock %}
