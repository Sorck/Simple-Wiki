{% extends "@theme/layout.html" %}

{% set page_title = lang('admin.titles.authenticate') %}
{% set menu_active = ["admin"] %}

{% block body %}
		<div class="page-header">
			<h1>{{ lang('admin.titles.authenticate') }}</h1>
		</div>

		<form action="{{ scripturl }}/admin/authenticate/" method="post" accept-charset="UTF-8" class="form-inline well">

			<label for="login_pass">{{ lang('password') }}:</label>

			<div class="input-prepend">
				<span class="add-on">
					<i class="icon-lock"></i>
				</span><input type="password" name="authenticate_pass" class="span4" />
			</div>

			<input type="submit" name="submit" value="{{ lang('admin.authenticate') }}" class="btn btn-primary" />
		</form>
{% endblock %}
